<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../favicon_io/site.webmanifest">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style_cadastro.css">
        <title>Aluguel Ferramenteiro</title>
    </head>
<body>
    <header>
        <!-- Logo-Home -->
        <a href="../index.html"><img src="../images/logo.png" alt="Logo do Site" class="logo"></a>
        <!-- Navegação Principal -->
        <nav id="secao">
            <a href="alugar.html">Alugar</a>
            <a href="anunciar.html">Anunciar</a>
            <a href="sobre.html">Sobre</a>
            <a href="ajuda.html">Ajuda</a>
        </nav>
        <!-- Link de Login -->
        <div id="login">
            <img src="../images/login.jpg" alt="Login" class="login-icon">
                <a href="login.html">Entrar</a>
        </div>
    </header>
    <main>
        <div class="form-container">
          <h1>Cadastro</h1>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" />
              </div>
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"  />
              </div>
              <div class="form-group">
                <label for="nascimento">Nascimento:</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="__/__/__" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000"  />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" />
              </div>
              <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn">CADASTRAR</button>
            </div>
            <p class="form-note">* Após o cadastro enviaremos um email de confirmação em seu email cadastrado.</p>
          </form>
        </div>
      </main>      
    <footer>
        <span>2024 | Aluguel Ferramenteiro - Todos os direitos reservados.<br>Site desenvolvido por Ellen Conrado.</span>
    </footer>
    
</body>
</html>
